# AWS Configuration
aws.region=eu-north-1
aws.s3.bucket-name=docohpp-documents-behu-20250827-001
aws.dynamodb.table-name=Doc_Ohpp
aws.sqs.queue-name=docoh-processing-queue

# Spring Boot Configuration
spring.application.name=Doc_Ohpp
server.port=8080

# File upload configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.com.yourname.docoh=DEBUG
logging.level.software.amazon.awssdk=WARN

# X-Ray Configuration
aws.xray.tracing-name=DocOh-Service
aws.xray.context-missing=LOG_ERROR